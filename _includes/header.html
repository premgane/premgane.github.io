<header class="site-header px2 px-responsive">
  <div class="mt2 wrap">
    <div class="measure">
      <a href="{{ site.url }}" class="site-title p-author h-card" rel="author">{{ site.title }}</a>
      <nav class="site-nav">
        {% include navigation.html %}
      </nav>
      <div class="clearfix"></div>
      {% if site.show_social_icons %}
        {% include social_links.html %}
      {% endif %}
      {% if site.include_invisible_social_icons %}
      <div style="display: none">
        {% include social_links.html %}
      </div>
      {% endif %}
    </div>
  </div>
</header>
